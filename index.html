<html>
<head>
    <meta charset="UTF-8">
    <title>Welkom</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .tabs {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #0074e4;
            color: #fff;
            margin: 0 10px;
            cursor: pointer;
        }

        .tab:hover {
            background-color: #0050a3;
        }

        .content {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab" onclick="showTab('tab1')">Tab 1</div>
        <div class="tab" onclick="showTab('tab2')">Tab 2</div>
        <div class="tab" onclick="showTab('tab3')">Tab 3</div>
    </div>

    <div class="content">
        <div id="tab1" style="display: none;">
            <h2>Tab 1 Content</h2>
            <p>Dit is de inhoud van tab 1.</p>
        </div>

        <div id="tab2" style="display: none;">
            <h2>Tab 2 Content</h2>
            <p>Dit is de inhoud van tab 2.</p>
        </div>

        <div id="tab3" style="display: none;">
            <h2>Tab 3 Content</h2>
            <p>Dit is de inhoud van tab 3.</p>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.content > div');
            tabs.forEach(tab => {
                tab.style.display = 'none';
            });
            document.getElementById(tabId).style.display = 'block';
        }
    </script>
</body>
</html>
