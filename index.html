html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkom</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .tabs {
            background-color: #003366;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: white;
        }

        .tab:hover {
            background-color: #0055a4;
        }

        .tab-content {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .active-tab {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab" onclick="openTab('tab1')">Tab 1</div>
        <div class="tab" onclick="openTab('tab2')">Tab 2</div>
        <div class="tab" onclick="openTab('tab3')">Tab 3</div>
    </div>

    <div class="tab-content active-tab" id="tab1">
        <h1>Welkom op Tab 1</h1>
        <p>Dit is de inhoud van Tab 1.</p>
    </div>

    <div class="tab-content" id="tab2">
        <h1>Welkom op Tab 2</h1>
        <p>Dit is de inhoud van Tab 2.</p>
    </div>

    <div class="tab-content" id="tab3">
        <h1>Welkom op Tab 3</h1>
        <p>Dit is de inhoud van Tab 3.</p>
    </div>

    <script>
        function openTab(tabId) {
            // Verberg alle tabbladinhoud
            var tabContents = document.querySelectorAll(".tab-content");
            tabContents.forEach(function(tabContent) {
                tabContent.classList.remove("active-tab");
            });

            // Toon het geselecteerde tabblad
            var selectedTab = document.getElementById(tabId);
            selectedTab.classList.add("active-tab");
        }
    </script>
</body>
</html>
